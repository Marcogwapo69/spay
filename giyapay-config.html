<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiyaPay API Test - Configuration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .config-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover {
            background: #0056b3;
        }
        .btn-success {
            background: #28a745;
        }
        .btn-success:hover {
            background: #1e7e34;
        }
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        .btn-warning:hover {
            background: #e0a800;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
        .endpoint-test {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        .endpoint-test h4 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GiyaPay API Configuration & Test</h1>
        
        <div class="config-section">
            <h3>Current Configuration</h3>
            <div class="form-group">
                <label>Merchant ID:</label>
                <input type="text" id="merchant-id" value="mmmda" readonly>
            </div>
            <div class="form-group">
                <label>Secret Key:</label>
                <input type="password" id="secret-key" value="e7c7bb007d69d5d4444b09e1e5a6437aa9b71a4687afe93bf6a3cfcd0ea03e814d846ceb44c00750a864088edf67e877918aa70bc2d8354122ddc2b8dfcf8da8" readonly>
                <button onclick="toggleSecretKey()">Show/Hide</button>
            </div>
            <div class="form-group">
                <label>Checkout URL:</label>
                <input type="text" id="checkout-url" value="https://sandbox.giyapay.com/checkout" readonly>
            </div>
            <div class="form-group">
                <label>API Base URL:</label>
                <input type="text" id="api-url" value="https://sandbox.giyapay.com/api/1.0" readonly>
            </div>
        </div>

        <div class="config-section">
            <h3>API Test</h3>
            
            <div class="endpoint-test">
                <h4>1. Test Payment Creation</h4>
                <div class="form-group">
                    <label>Amount (PHP):</label>
                    <input type="number" id="test-amount" value="100.00" step="0.01" min="1">
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <input type="text" id="test-description" value="Test Payment">
                </div>
                <button onclick="testPaymentCreation()">Test Payment Creation</button>
                <div id="payment-test-result"></div>
            </div>

            <div class="endpoint-test">
                <h4>2. Test Signature Generation</h4>
                <button onclick="testSignatureGeneration()">Test Signature</button>
                <div id="signature-test-result"></div>
            </div>

            <div class="endpoint-test">
                <h4>3. Test Transaction Status API</h4>
                <div class="form-group">
                    <label>Reference Number:</label>
                    <input type="text" id="test-reference" placeholder="Enter reference number">
                </div>
                <button onclick="testTransactionStatus()">Test Transaction Status</button>
                <div id="transaction-test-result"></div>
            </div>

            <div class="endpoint-test">
                <h4>4. Test API Connectivity</h4>
                <button onclick="testAPIConnectivity()">Test Connection</button>
                <div id="connectivity-test-result"></div>
            </div>
        </div>

        <div class="config-section">
            <h3>Integration Status</h3>
            <div id="integration-status">
                <div class="status info">
                    Click "Test Integration" to check if everything is working properly.
                </div>
            </div>
            <button onclick="testFullIntegration()" class="btn-success">Test Full Integration</button>
            <button onclick="openPaymentTest()" class="btn-warning">Open Payment Test</button>
        </div>

        <div class="config-section">
            <h3>Quick Actions</h3>
            <button onclick="window.location.href='index.html'">Back to Main App</button>
            <button onclick="window.location.href='payment.html?ref=TEST-2836-' + Date.now() + '&amount=50.00&desc=Test%20Payment&merchant=Test%20Merchant'">Test Payment Flow</button>
            <button onclick="window.location.href='webhook.html'">Open Webhook Handler</button>
        </div>
    </div>

    <script>
        // GiyaPay Configuration
        const GIYAPAY_CONFIG = {
            merchantId: "mmmda",
            secretKey: "e7c7bb007d69d5d4444b09e1e5a6437aa9b71a4687afe93bf6a3cfcd0ea03e814d846ceb44c00750a864088edf67e877918aa70bc2d8354122ddc2b8dfcf8da8",
            get checkoutUrl() {
                return document.getElementById('checkout-url').value;
            },
            get apiUrl() {
                return document.getElementById('api-url').value;
            }
        };

        // Toggle secret key visibility
        function toggleSecretKey() {
            const input = document.getElementById('secret-key');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Generate nonce
        function generateNonce() {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 32; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Generate signature
        async function generateSignature(merchantId, amount, currency, orderId, timestamp, nonce, secretKey) {
            const data = `${merchantId}${amount}${currency}${orderId}${timestamp}${nonce}`;
            const encoder = new TextEncoder();
            const keyData = encoder.encode(secretKey);
            const messageData = encoder.encode(data);
            
            const cryptoKey = await crypto.subtle.importKey(
                'raw',
                keyData,
                { name: 'HMAC', hash: 'SHA-256' },
                false,
                ['sign']
            );
            
            const signature = await crypto.subtle.sign('HMAC', cryptoKey, messageData);
            return Array.from(new Uint8Array(signature))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        // Test signature generation
        async function testSignatureGeneration() {
            const resultDiv = document.getElementById('signature-test-result');
            resultDiv.innerHTML = '<div class="status info">Testing signature generation...</div>';

            try {
                const timestamp = Date.now().toString();
                const nonce = generateNonce();
                const signature = await generateSignature(
                    GIYAPAY_CONFIG.merchantId,
                    10000, // 100.00 PHP in centavos
                    'PHP',
                    'TEST-ORDER-123',
                    timestamp,
                    nonce,
                    GIYAPAY_CONFIG.secretKey
                );

                const testData = {
                    merchantId: GIYAPAY_CONFIG.merchantId,
                    amount: 10000,
                    currency: 'PHP',
                    orderId: 'TEST-ORDER-123',
                    timestamp: timestamp,
                    nonce: nonce,
                    signature: signature
                };

                resultDiv.innerHTML = `
                    <div class="status success">Signature generated successfully!</div>
                    <pre>${JSON.stringify(testData, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">Signature generation failed: ${error.message}</div>
                `;
            }
        }

        // Test transaction status API
        async function testTransactionStatus() {
            const resultDiv = document.getElementById('transaction-test-result');
            const referenceNumber = document.getElementById('test-reference').value;
            
            if (!referenceNumber) {
                resultDiv.innerHTML = '<div class="status error">Please enter a reference number</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="status info">Testing transaction status API...</div>';

            try {
                const response = await fetch(`${GIYAPAY_CONFIG.apiUrl}/transaction/${referenceNumber}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <div class="status success">Transaction found!</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else if (response.status === 404) {
                    resultDiv.innerHTML = `
                        <div class="status warning">Transaction not found (404)</div>
                        <p>Reference number: ${referenceNumber} does not exist on GiyaPay server</p>
                    `;
                } else {
                    const errorData = await response.text();
                    resultDiv.innerHTML = `
                        <div class="status error">API returned status ${response.status}</div>
                        <pre>${errorData}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">Connection failed: ${error.message}</div>
                    <div class="status info">This might be normal if CORS is blocking the request.</div>
                `;
            }
        }

        // Test API connectivity
        async function testAPIConnectivity() {
            const resultDiv = document.getElementById('connectivity-test-result');
            resultDiv.innerHTML = '<div class="status info">Testing API connectivity...</div>';

            try {
                const response = await fetch(GIYAPAY_CONFIG.apiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.text();
                    resultDiv.innerHTML = `
                        <div class="status success">API is reachable!</div>
                        <pre>${data}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="status warning">API returned status ${response.status}: ${response.statusText}</div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">Connection failed: ${error.message}</div>
                    <div class="status info">This might be normal if CORS is blocking the request. Check browser console for details.</div>
                `;
            }
        }

        // Test payment creation
        async function testPaymentCreation() {
            const resultDiv = document.getElementById('payment-test-result');
            resultDiv.innerHTML = '<div class="status info">Testing payment creation...</div>';

            try {
                const amount = Math.round(parseFloat(document.getElementById('test-amount').value) * 100);
                const description = document.getElementById('test-description').value;
                const timestamp = Date.now().toString();
                const nonce = generateNonce();
                const orderId = `TEST-${Date.now()}`;

                const signature = await generateSignature(
                    GIYAPAY_CONFIG.merchantId,
                    amount,
                    'PHP',
                    orderId,
                    timestamp,
                    nonce,
                    GIYAPAY_CONFIG.secretKey
                );

                const paymentRequest = {
                    merchant_id: GIYAPAY_CONFIG.merchantId,
                    amount: amount,
                    currency: 'PHP',
                    order_id: orderId,
                    customer_name: 'Test Customer',
                    description: description,
                    payment_method: 'instapay',
                    timestamp: timestamp,
                    nonce: nonce,
                    signature: signature,
                    success_url: `${window.location.origin}/success.html`,
                    error_url: `${window.location.origin}/error.html`,
                    cancel_url: `${window.location.origin}/cancel.html`
                };

                const response = await fetch(GIYAPAY_CONFIG.checkoutUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(paymentRequest)
                });

                const result = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="status success">Payment request successful!</div>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                        ${result.checkout_url ? `<button onclick="window.open('${result.checkout_url}', '_blank')">Open Checkout</button>` : ''}
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="status error">Payment request failed (${response.status})</div>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="status error">Payment test failed: ${error.message}</div>
                `;
            }
        }

        // Test full integration
        async function testFullIntegration() {
            const statusDiv = document.getElementById('integration-status');
            statusDiv.innerHTML = '<div class="status info">Running full integration test...</div>';

            let results = [];

            // Test 1: Signature Generation
            try {
                await generateSignature('test', 1000, 'PHP', 'test', '123', 'nonce', 'secret');
                results.push('âœ… Signature generation: Working');
            } catch (error) {
                results.push('âŒ Signature generation: Failed');
            }

            // Test 2: Configuration
            if (GIYAPAY_CONFIG.merchantId && GIYAPAY_CONFIG.secretKey) {
                results.push('âœ… Configuration: Complete');
            } else {
                results.push('âŒ Configuration: Missing credentials');
            }

            // Test 3: LocalStorage
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                results.push('âœ… LocalStorage: Available');
            } catch (error) {
                results.push('âŒ LocalStorage: Not available');
            }

            // Test 4: Crypto API
            if (window.crypto && window.crypto.subtle) {
                results.push('âœ… Crypto API: Available');
            } else {
                results.push('âŒ Crypto API: Not available');
            }

            const allPassed = results.every(r => r.startsWith('âœ…'));
            const statusClass = allPassed ? 'success' : 'warning';

            statusDiv.innerHTML = `
                <div class="status ${statusClass}">
                    <strong>Integration Test Results:</strong><br>
                    ${results.join('<br>')}
                </div>
                ${allPassed ? '<div class="status success">ðŸŽ‰ Everything looks good! Your GiyaPay integration is ready.</div>' : ''}
            `;
        }

        // Open payment test
        function openPaymentTest() {
            const testUrl = `payment.html?ref=TEST-2836-${Date.now()}&amount=25.00&desc=API%20Test%20Payment&merchant=GiyaPay%20Test`;
            window.open(testUrl, '_blank');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('GiyaPay Configuration Test Page Loaded');
            console.log('Merchant ID:', GIYAPAY_CONFIG.merchantId);
            console.log('Checkout URL:', GIYAPAY_CONFIG.checkoutUrl);
            console.log('API URL:', GIYAPAY_CONFIG.apiUrl);
        });
    </script>
</body>
</html>
